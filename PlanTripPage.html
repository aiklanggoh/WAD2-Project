    <div id="app" class="container mt-5 ms-1">

        <div id="res">
            <div class="row" v-for="(item, index) of trip">
                <div class="bg-dark text-light">
                    <b style="font-size : 20px"> {{'Day ' + (index + 1)}}</b>

                    <button class="btn btn-danger float-end" v-on:click="del(index)">Delete</button>
                </div>

                <table class='table table-bordered table-striped text-center'>
                    <tr>
                        <th>
                            Time
                        </th>
                        <th>
                            Activity
                        </th>
                        <th>
                            Address
                        </th>
                    </tr>

                    <tr v-for="(item2, index2) in item">
                        <td>
                            {{index2}}
                        </td>
                        <td>
                            <input type="text" class="form-control" v-model="item2[0]">
                        </td>
                        <td>
                            <input type="text" class="form-control"  v-model="item2[1]">
                        </td>
                    </tr>
                </table>
                <div class="justify-content-end d-flex">
                    <button class="btn btn-primary mb-3" v-on:click="addDay(index)">Add Day</button>
                </div>
            </div>
        </div>
    </div>

        <script>

            // <div id='app'></div>
            const app = Vue.createApp({
                data() {
                    return {
                        trip: [],
                    };
                }, // data
                // computed: { 
                //     derivedProperty() {
                //         return false;
                //     }  
                // }, // computed
                // created() { 
                // },
                // mounted() { 
                // },
                methods: {
                    addDay(index) {
                        new_arr = {}

                        new_arr['0000 - 0100'] = ['', '']
                        new_arr['0100 - 0200'] = ['', '']
                        new_arr['0200 - 0300'] = ['', '']
                        new_arr['0300 - 0400'] = ['', '']
                        new_arr['0400 - 0500'] = ['', '']
                        new_arr['0500 - 0600'] = ['', '']
                        new_arr['0600 - 0700'] = ['', '']
                        new_arr['0700 - 0800'] = ['', '']
                        new_arr['0800 - 0900'] = ['', '']
                        new_arr['0900 - 1000'] = ['', '']
                        new_arr['1000 - 1100'] = ['', '']
                        new_arr['1100 - 1200'] = ['', '']
                        new_arr['1200 - 1300'] = ['', '']
                        new_arr['1300 - 1400'] = ['', '']
                        new_arr['1400 - 1500'] = ['', '']
                        new_arr['1500 - 1600'] = ['', '']
                        new_arr['1600 - 1700'] = ['', '']
                        new_arr['1700 - 1800'] = ['', '']
                        new_arr['1800 - 1900'] = ['', '']
                        new_arr['1900 - 2000'] = ['', '']
                        new_arr['2000 - 2100'] = ['', '']
                        new_arr['2100 - 2200'] = ['', '']
                        new_arr['2200 - 2300'] = ['', '']
                        new_arr['2300 - 0000'] = ['', '']


                        this.trip.splice(index+1, 0, new_arr)
                        console.log(this.trip)
                    },
                    del(day) {
                        this.trip.splice(day, 1)
                    }
                } // methods
            });
            const vm = app.mount('#app');

        </script>
